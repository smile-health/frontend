version: '3.8'

services:
  storybook:
    build: .
    ports:
      - "7501:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
