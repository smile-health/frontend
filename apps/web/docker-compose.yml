version: "3"
services:
  smile-frontend-platform:
    build: .
    ports:
        - 7500:3000
    environment:
        - PORT=3000
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
    default:
        name: devel_network
        external: true
